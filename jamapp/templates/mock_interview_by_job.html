{% extends "jobbase.html" %}
{% block body %}
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 ms-2">
      <div class="shadow borderani" style="border: 4px solid #2f2965; padding: 20px;">
        <h4 style="color: #2f2965; text-align: center;">Mock Interview by Job</h4>
        <hr class="border border-secondary border-2 opacity-50" style="width: 70%; margin-left: 15%;">

        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert" style="width: 80%; margin: 3% auto; text-align: center">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}

        <div style="width: 80%; margin: 0 auto;" class="fw-bold">
          <p>Select a job from the list below to start a mock interview tailored to its requirements.</p>
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="job_id">Select a Job:</label>
              <select name="job_id" id="job_id" class="form-select mt-2" required>
                <option value="">-- Choose a Job --</option>
                {% for job in jobs %}
                  <option value="{{ job.id }}">{{ job.jobtitle }} at {{ job.firmname }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="row mt-3">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="num_questions">Number of Questions:</label>
                  <input type="number" name="num_questions" id="num_questions" class="form-control mt-2" value="5" min="1" max="20" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="difficulty">Difficulty Level:</label>
                  <select name="difficulty" id="difficulty" class="form-select mt-2" required>
                    <option value="Easy">Easy</option>
                    <option value="Moderate" selected>Moderate</option>
                    <option value="Hard">Hard</option>
                  </select>
                </div>
              </div>
            </div>
            <br>
            <div class="form-group text-center">
              <button type="submit" class="btn" style="color: white; background-color: #2f2965;">Start Interview</button>
            </div>
          </form>
          <br>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock body %}
