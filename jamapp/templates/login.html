{% extends "base.html" %}
{% block body %}
<style>
   .prt{
        background:linear-gradient(#036a905b,rgba(255, 255, 255, 0.831),#036b90);
    }
    /* Optional: to ensure the background color covers the page */
    .flex-grow-1 {
        background-color: #f0f2f5;
    }
</style>
<div class="container py-5 prt">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-header text-white text-center p-4" style="background-color: #036b90;">
                    <h3 class="mb-0"><i class="fa-solid fa-right-to-bracket me-2"></i>Login to Your Account</h3>
                </div>
                <div class="card-body p-4 p-sm-5">
                    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert" style="width: 80%; margin: 3% auto; text-align: center">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
{% endif %}

                    <form action="{% url 'validate' %}" method="post">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="email" name="userid" id="userid" required class="form-control" placeholder="name@example.com"/>
                            <label for="userid">Email ID</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" name="password" id="password" required class="form-control" placeholder="Password"/>
                            <label for="password">Password</label>
                        </div>
                        <div class="form-floating mb-4">
                            <select name="usertype" id="usertype" required class="form-select">
                                <option value="" selected disabled>Select your role</option>
                                <option value="jobseeker">Job Seeker</option>
                                <option value="employer">Recruiter</option>
                                <!-- <option value="admin">Administrator</option> -->
                            </select>
                            <label for="usertype">I am a...</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-lg text-white" style="background-color: #036b90;">Login</button>
                        </div>
                        <div class="text-center mt-3">
                            <!-- <a href="#" class="text-decoration-none">Forgot Password?</a> -->
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3 bg-light">
                    <div class="small">Don't have an account? <a href="{% url 'jobseekerreg' %}">Register as a Job Seeker</a> or <a href="{% url 'employerreg' %}">as a Recruiter</a></div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
